<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beautify</title>
    <link rel="stylesheet" href="./styles/home.css">
    <script src="https://kit.fontawesome.com/84b484b925.js" crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <nav class="nav">
            <div id="logoC">
                <img src="./img/Beautify-logo.png" alt="">
            </div>
            <div class="container">
                <div class="searchInput">
                    <div class="icon"><i class="fas fa-search"></i></div>
                    <input id="search" type="text" placeholder="Makeup">
                    <div class="resultBox">
                        <!-- here suggestion will appear -->
                    </div>
                </div>
            </div>
            <div id="nav_options">
                <div>
                    <i class="fas fa-store"></i>
                    <div style="display: flex; flex-direction: column;">
                        <p>Stores And Services</p>
                        <p style="font-size: small;">Choose a Store</p>
                    </div>
                </div>
                <div>
                    <i class="fas fa-users"></i>
                    <p>Community</p>
                </div>
                <hr>
                <div id="sign">
                    <i class="fa-solid fa-user"></i>
                    <p id="username">Sign Up</p>
                </div>
            </div>
            <div id="nav_options2">
                <div id="like">
                    &#10084;
                </div>
                <div id="cart">
                    <i class="fa-solid fa-basket-shopping"></i>
                </div>
            </div>
        </nav>

        <nav class="nav2">
            <p>New</p>
            <p>Brands</p>
            <p>Makeup</p>
            <p>Skincare</p>
            <p>Lipsticks</p>
            <p>Foundation</p>
            <p>Eyeliner</p>
            <p>Beauty Under $20</p>
            <p>Sale & Offers</p>
        </nav>
    </header>



    <!-- ..............................Sign Up Form..................................... -->

    <div class="signup-popup hide">
        <div>
            <div class="header">
                <h1>Create an Account</h1>
            </div>
            <form id="signupForm">
                <div class="input">
                    <i class="fa-solid fa-user"></i>
                    <input type="text" placeholder="Name" name="name"/>
                    <p id="nameAlert" class="ValidationAlert"></p>
                </div>
                <div class="input">
                    <i class="fa-solid fa-envelope"></i>
                    <input type="email" placeholder="Email" name="email" />
                    <p id="emailAlert" class="ValidationAlert"></p>
                </div>
                <div class="input">
                    <i class="fa-solid fa-lock"></i>
                    <input type="password" placeholder="Password" name="password"/>
                    <p id="passwordAlert" class="ValidationAlert"></p>
                </div>
                <div class="input">
                    <i class="fa-solid fa-lock"></i>
                    <input type="password" placeholder="Confirm Password" name="confirmPass" />
                    <p id="confirmPassAlert" class="ValidationAlert"></p>
                </div>
                <input class="signup-btn" id="signup-btn" type="submit" value="SIGN UP" />
            </form>
            <p>Already have an account? <a id="log">Log in</a></p>
        </div>
    </div>

    <!-- ..............................login Form..................................... -->

    <div class="login-popup hide">
        <div>
            <div class="header">
                <h1>Login</h1>
            </div>
            <form id="loginForm">
                <div class="input">
                    <i class="fa-solid fa-envelope"></i>
                    <input type="email" placeholder="Email" />
                </div>
                <div class="input">
                    <i class="fa-solid fa-lock"></i>
                    <input type="password" placeholder="Password" />
                </div>
                <input class="login-btn" type="submit" value="Login" />
            </form>
            <p>New User?<a id="sign2">  Sign Up</a></p>
        </div>
    </div>

</body>

</html>
<script src="./script/home.js"></script>
