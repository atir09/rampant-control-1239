    <!-- ..............................Sign Up Form..................................... -->

    <div class="signup-popup popupHide">
        <div>
            <div class="header">
                <h1>Create an Account</h1>
                <h3 id="SignUpResMsg " class="red hide"></h3>
            </div>
            <form id="signupForm">
                <div class="input">
                    <i class="fa-solid fa-user"></i>
                    <input type="text" placeholder="Name" name="name" />
                    <p id="nameAlert" class="ValidationAlert"></p>
                </div>
                <div class="input">
                    <i class="fa-solid fa-envelope"></i>
                    <input type="email" placeholder="Email" name="email" />
                    <p id="emailAlert" class="ValidationAlert"></p>
                </div>
                <div class="input">
                    <i class="fa-solid fa-lock"></i>
                    <input type="password" placeholder="Password" name="password" />
                    <p id="passwordAlert" class="ValidationAlert"></p>
                </div>
                <div class="input">
                    <i class="fa-solid fa-lock"></i>
                    <input type="password" placeholder="Confirm Password" name="confirmPass" />
                    <p id="confirmPassAlert" class="ValidationAlert"></p>
                </div>
                <input class="signup-btn" id="signup-btn" type="submit" value="SIGN UP" />
            </form>
            <p>Already have an account? <a id="log">Log in</a></p>
        </div>
    </div>

    <div id="fade" class="black_overlay"></div>

    <!-- ..............................login Form..................................... -->

    <div class="login-popup popupHide">
        <div>
            <div class="header">
                <h1>Login</h1>
                <h3 id="adminloginResMsg" class="hide red">Not bale to</h3>
            </div>
            <form id="loginForm">
                <div class="input">
                    <i class="fa-solid fa-envelope"></i>
                    <input name="email" type="email" placeholder="Email" />
                </div>
                <div class="input">
                    <i class="fa-solid fa-lock"></i>
                    <input type="password" name="password" placeholder="Password" />
                </div>
                <input class="login-btn" type="submit" value="Login" />
            </form>
            <p>New User?<a id="sign2"> Sign Up</a></p>
        </div>
    </div>

    <!-- ..............................Admin login Form..................................... -->

    <div class="admin-popup popupHide">
        <div>
            <div class="header">
                <h1>Login</h1>
                <h3 id="adminloginResMsg" class="hide red"></h3>
            </div>
            <form id="adminloginForm">
                <div class="input">
                    <i class="fa-solid fa-envelope"></i>
                    <input name="email" type="email" placeholder="Email" />
                </div>
                <div class="input">
                    <i class="fa-solid fa-lock"></i>
                    <input type="password" name="password" placeholder="Password" />
                </div>
                <input class="login-btn" type="submit" value="Login" />
            </form>
        </div>
    </div>
